<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Registration From</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Welcome to Petstagram, please Register to continue</h1>
      <div class="form-container">
        <div class="form-image">
          <img src="https://e1.pxfuel.com/desktop-wallpaper/463/80/desktop-wallpaper-dog-heads-collage-dog-collage.jpg" alt="Animal Photo" class="responsive">
        </div>
    <div class="screen">
      <div class="screen__content">
        <form class="login">
          <div class="login__field" id="username">
            <i class="login__icon fas fa-user"></i>
            <input type="text" class="login__input" placeholder="User name">
          </div>
          <div class="login__field" id="email">
            <i class="login__icon fas fa-user"></i>
            <input type="text" class="login__input" placeholder="Email">
          </div>
          <div class="login__field" id="password">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" class="login__input" placeholder="Password">
          </div>
          <div class="login__field" id="password2">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" class="login__input" placeholder="Confirm Password">
          </div>
          <button class="button login__submit">
            <span class="button__text">Register Now</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>
        </form>
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
